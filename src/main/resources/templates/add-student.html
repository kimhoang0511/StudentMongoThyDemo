<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Student</title>
</head>
<body>
<h1>Add Student</h1>
<form th:action="@{/add}" th:object="${student}" method="post">
    <label>First Name: <input type="text" th:field="*{firstName}" /></label><br/>
    <label>Last Name: <input type="text" th:field="*{lastName}" /></label><br/>
    <label>Age: <input type="text" th:field="*{age}" /></label><br/>
    <input type="submit" value="Add"/>
</form>
<a href="/">Back to List</a>
</body>
</html>
